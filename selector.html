<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selectors</title>
    <style>
        p{
            color: red;
            
        }
        #fifth{
            font-size: 20px;
        }
        .holud,.yellow{
            background-color: yellow;
        }
        .bold{
            font-weight: 800;
        }
        input[type="password"]{
            color: red;
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>Explore Mixed selectors</h2>
    <p>My first line CSS</p>
    <p class="yellow bold">My secound line CSS</p>
    <p>My third line CSS</p>
    <p class="yellow">My forth line CSS</p>
    <p id="fifth">My fifth line CSS</p>
    <p>My sixth line CSS</p>
    <p class="holud">My seventh line CSS</p>
    <form action="#">
        <input type="text" placeholder="type your name?">
        <br><br>
        <input type="password" name="" id="" placeholder="type your password?">
    </form>
</body>
</html>
